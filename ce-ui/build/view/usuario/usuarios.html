<div class="container container-ce">
	<h3 class="titulo-tab">Lista de Usu√°rios</h3>
	<th/>
	<a class="btn btn-primary btn-block" href="#/usuario"> Novo usuario</a>
	<th/>
	<input class="form-control" ng-model="criterio" type="text" placeholder="Digite algo que queria buscar..."/>
	<div style="overflow:auto">
		<table ng-show="usuarios.length > 0" class="table">
			<tr>
				<th><a href="" ng-click="ordenarPor('nome')">Nome</a></th>
				<th><a href="" ng-click="ordenarPor('saldo')">Saldo</a></th>
				<th></th>
			</tr>
			<tr  ng-repeat="usuario in usuarios | filter:{nome:criterio} | orderBy : nome">
				<td><a href="#/usuario/{{usuario.id}}">{{usuario.nome}}</a></td>
				<td>{{usuario.saldo | currency}}	</td>
				<td><a class="btn btn-primary btn-block" href="#/usuario/{{usuario.id}}"> Enditar </a></td>
			</tr>
			
		</table>
		<hr/>
	</div>
</div>
