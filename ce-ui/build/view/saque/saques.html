<div class="container container-ce">
	<h3 class="titulo-tab">Lista de Saques</h3>
	<th/>
	<a class="btn btn-primary btn-block" href="#/saque"> Novo Saque</a>
	<th/>
	<input class="form-control" ng-model="criterio" type="text" placeholder="Digite algo que queria buscar..."/>
	<div style="overflow:auto">
		<table ng-show="saques.length > 0" class="table">
			<tr>
				<th><a href="" ng-click="ordenarPor('nome')">Caixa</a></th>
				<th><a href="" ng-click="ordenarPor('valor')">Cliente</a></th>
				<th>Valor</th>
				<th></th>
			</tr>
			<tr  ng-repeat="saque in saques | filter:{nome:criterio} | orderBy : nome">
				<td><a href="#/caixa/{{saque.caixa.id}}">{{saque.caixa.nome}}</a></td>
				<td><a href="#/usuario/{{saque.usuario.id}}">{{saque.usuario.nome}}</a></td>
				<td>{{saque.valor | currency}}	</td>
				<td><a class="btn btn-primary btn-block" href="#/saque/{{saque.id}}"> Enditar </a></td>
			</tr>
		</table>
		<hr/>
	</div>
</div>
