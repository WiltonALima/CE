<div class="jumbotron">
	<div class="container container-ce">

		<h3 class="titulo-tab">Saque {{saque.caixa.nome}}</h3>
		<th/>
		<th/>
			<a class="btn btn-primary" href="#/saques"> voltar</a>
		<th/>
		<div class="alert alert-danger" role="alert" ng-show="((msgErro != undefined) && formSaque.$pristine)">
			<span class="alert alert-danger" aria-hidden="true"></span>
			{{msgErro}}
		</div>
		<div class="alert alert-info" role="alert" ng-show="((msg != undefined) && formSaque.$pristine)">
			<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
			{{msg}}
		</div>
		<div ng-messages="(msgErro != undefined)">
				<div class="alert alert-danger" ng-show="formCaixa.nome.$error.required && formCaixa.nome.$dirty">
					Por favor, preencha o nome do caixa!
				</div>
			</div>
		</div>
		<div class="form-horizontal form-horizontal-ce">
			<form name="formSaque">
				<div class="form-group form-group-ce">
					<label for="nome" class="col-sm-2 col-md-2 control-label">Cliente:</label>
					<div class="col-sm-4">
						<select ng-model="saque.usuario" ng-options="usuario.nome +'('+ (usuario.saldo | currency) + ')' for usuario in usuarios track by usuario.id" id="usuario" name="usuario" class="form-control" required="true">
						</select>
					</div>
					<label for="caixa" class="col-sm-2 col-md-2 control-label">Caixa:</label>
					<div class="col-sm-4">
						<select ng-model="saque.caixa" ng-options="caixa as caixa.nome for caixa in caixas track by caixa.id" id="caixa" name="caixa" class="form-control" required="true">
						</select>
					</div>
					<label for="valor" class="col-sm-2 col-md-2 control-label">Valor:</label>
					<div class="col-sm-4">
						<input ng-model="saque.valor" type="text" ui-number-mask min="10.0" max="10000.0" class="form-control"  name="valor" id="valor" placeholder="Preencha o valor"  required="true">
					</div>
				</div>
			</form>
		</div>
		<div class="col-xl-12" align="center">
			<div class="col-xl-12 col-sm-4">
				<input type="button" ng-click="salvar(saque)" class="btn btn-primary btn-block col-xl-12 col-sm-4" value="Salvar" ng-show="formSaque.$valid">
			</div>
		</div>
	</div>
</div>
