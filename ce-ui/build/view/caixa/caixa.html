<div class="jumbotron" id="content-1">
	<div class="container container-ce">
		<h3 class="titulo-tab">Cadastro de Caixa</h3>
		<th/>
		<th/>
			<a class="btn btn-primary" href="#/caixas"> voltar</a>
		<th/>
		<div class="alert alert-info" role="alert" ng-show="((msg != undefined) && formCaixa.$pristine)">
			<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
			{{msg}}
		</div>

		<div class="form-horizontal form-horizontal-ce">
			<form name="formCaixa">
				<div class="form-group form-group-ce">
					<label for="nome" class="col-sm-2 col-md-2 control-label">Nome:</label>
					<div class="col-sm-10">
						<input ng-model="caixa.nome" type="text" id="nome" name="nome" required="true" class="form-control" placeholder="Preencha seu nome">
					</div>
					<label for="saldo" class="col-sm-3 control-label">Saldo R$10:</label>
					<div class="col-sm-3" align="rigth">
						<input ng-model="caixa.saldoDezReais" type="text" ui-number-mask min="10.0" max="1000000.0" class="form-control"  name="saldoDezReais" id="saldoDezReais" placeholder="Preencha o saldo de R$10">
					</div>
					<label for="saldo" class="col-sm-3 control-label">Saldo R$20:</label>
					<div class="col-sm-3">
						<input ng-model="caixa.saldoVinteReais" type="text"  ui-number-mask class="form-control"  name="saldoVinteReais" id="saldoVinteReais" placeholder="Preencha o saldo de R$20">
					</div>
					<label for="saldo" class="col-sm-3 control-label">Saldo R$50:</label>
					<div class="col-sm-3">
						<input ng-model="caixa.saldoCinquentaReais" type="text"  ui-number-mask min="50.0" max="1000000.0" class="form-control"  name="saldoCinquentaReais" id="saldoCinquentaReais" placeholder="Preencha o saldo de R$50">
					</div>
					<label for="saldo" class="col-sm-3 control-label">Saldo R$100:</label>
					<div class="col-sm-3">
						<input ng-model="caixa.saldoCemReais" type="text" ui-number-mask min="100.0" ng-required max="1000000.0" class="form-control"  name="saldoCemReais" id="saldoCemReais" placeholder="Preencha Preencha o saldo de R$100">
					</div>
				</div>
			</form>
		</div>
		<div class="col-xl-12" align="center">
			<div ng-messages="formCaixa.$error">
				<div class="alert alert-danger" ng-show="formCaixa.nome.$error.required && formCaixa.nome.$dirty">
					Por favor, preencha o nome do caixa!
				</div>
			</div>
			<div class="col-xl-12 col-sm-4">
				<input type="button" ng-hide="formCaixa.$invalid" ng-click="salvar(caixa)" class="btn btn-primary btn-block col-xl-12 col-sm-4" value="Salvar">
			</div>
		</div>
	</div>
</div>
